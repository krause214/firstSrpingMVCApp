<!DOCTYPE html>
<html lang="en" xmlns:th = "http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Animals</title>
</head>
<body>

<div th:each="animal : ${animals}">
    <a th:href="@{/animals/{id}(id = ${animal.getId()})}" th:text="${animal.getName()}"></a>
</div>

</body>
</html>
